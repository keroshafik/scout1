<div class="container">
  <h1 class="posts-header row justify-content-center mt-2 text-underline ">Posts</h1>
  <div class="row mt-5">
    <div class="col-md-6" *ngFor="let post of Posts">
      <div class="post-card">
        <div class="post-header">
          Post
        </div>
        <div class="post-body">
          {{ post.post }}
        </div>
      </div>
    </div>
  </div>
</div>
