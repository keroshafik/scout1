<div class="container">
  <h1 class="posts-header row justify-content-center mt-2 text-underline ">Posts</h1>
  <div class="row">
    <div class="col-md-6 mt-5" *ngFor="let post of Posts">
      <div class="f-card">
        <div class="header">
          <div class="options"><i class="fa fa-chevron-down"></i></div>
          <div class="co-name"><a href="#">Post</a></div>
        </div>
        <div class="reference">
          <div class="reference-content">
            <div class="reference-title">{{post.post}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
